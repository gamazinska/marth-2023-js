<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<style>
    .form {
        display: flex;
        flex-direction: column;
        row-gap: 10px;
        border: black 2px solid;
        background-color: aquamarine;
        width: 500px;
        padding: 20px;
    }

    h3{
        background-color: pink;
        padding: 20px;
        border: black 2px solid;
        width: 500px;
    }
</style>

</head>
<body>

<form name="form1" class="form wrapper">
    <label>Name:
        <input type="text" name="name">
    </label>
    <label>Surname:
        <input type="text" name="surname">
    </label>
    <label >Age:
        <input type="number" name="age">
    </label>
    <button>send</button>
</form>

<script>

    let form = document.forms.form1;
    form.addEventListener('submit', function(e) {
        e.preventDefault();


        if(!this.name.value || this.name.value.length < 3) {
            return alert('Wrong name');
        }

        const wrapper = document.createElement('h3');
        const name = document.createElement('div');
        const surname = document.createElement('div');
        const age = document.createElement('div');

        name.innerText = `Name: ${this.name.value}`;
        surname.innerText = `Surname: ${this.surname.value}`;
        age.innerText = `Age: ${this.age.value}`;

        this.name.value = '';
        this.surname.value = '';
        this.age.value = '';

        wrapper.append(name, surname, age);
        document.body.appendChild(wrapper);
    });
</script>


</body>
</html>
